<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>
  <script>
    var a = 10
    var b = 20 
    var c = null

    document.write('A: ' +a+ '<br/>')
    document.write('B: ' +b+ '<br/>')
    document.write('C: ' +c+ '<br/>')

    document.write('<hr/>')

    //revertendo os valores de A e B

    c = a //utilizo a variavel c para segurar o valor de a
    a = b // sobrep√µnho o valor de A com o de B
    b = c // sobreponho o valor de b com o de c que nesse caso esta segurando o valr de a

    c = null // depois zero o valor de C

    document.write('A: ' +a+ '<br/>')
    document.write('B: ' +b+ '<br/>')
    document.write('C: ' +c+ '<br/>')

  </script>

</head>

</body>
</html>
