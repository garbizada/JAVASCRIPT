<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento - MOUSE</title>
</head>
<script>
  function acao() {
    alert('Evento disparado')
  }
  function acao2() {
    alert('Evento  2 disparado')
  }

//onclick = um click para disparar
//ondblclick = dois cliques
//onmouseup = um clique longo
//onmouseover = quando o mouse passa por cima
//onmouseuot = quando o mouse sai da area 

</script>
<body>
      
  <div onclick="acao()" onmouseout=" acao2() " style="background: #ccc ; height: 150px; width: 150px;">

  </div>
  
</body>
</html>
