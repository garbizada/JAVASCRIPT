<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>

<script>
  var opcao = prompt('Digite um numero de 1 a 2')

  switch(parseInt(opcao)){
    case 1:
      document.write('Parametro 1')
      break

    case 2:
      document.write('Parametro 2')
      break

    default: 
      document.write('Default')
      break


  }






</script>
<body>


  
</body>
</html>
